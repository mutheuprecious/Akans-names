<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Akans Name</title>
</head>
<body class="bg-info bg-opacity-25">
<div class="container d-flex align-items-center justify-content-center">
    <div class="row mt-5 ">
        <h1 class="d-flex justify-content-center">Akan Names</h1>
        <div class="col-6">
            <p>
                A web application that takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name.
            </p>
        </div>
        <div class = "col-6">
            <div>
                <select class="form-select" id="gender" aria-label="Default select example">                
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>                
                  </select>
            </div><br>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="date" placeholder="date">
                <label for="date"></label>
              </div>
              <div class="d-grid gap-1">
                
                <button onclick="submitForm()" class="btn btn-outline-dark fs-3" type="submit">Submit Form</button>
              </div>
              <p class="text-dark mt-3 fs-3 d-flex justify-content-center" style="font-family: sans-serif;" id="tresult"></p>
              
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>        
</html>
